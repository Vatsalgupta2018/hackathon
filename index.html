<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Transportation With Google Maps</title>
  <style>
    #map{
      height:500px;
      width:100%;
    }
  </style>
</head>
<body>
  <h1>Smart Transportation With Google Maps</h1>
  <div id="map"></div>
  <script>
    function initMap(){
      var options = {
        zoom:8,
        center:{lat:12.9165,lng:79.1325}
      }


      var map = new google.maps.Map(document.getElementById('map'), options);


      google.maps.event.addListener(map, 'click', function(event){
        // Add marker
        addMarker({coords:event.latLng});
      });

    var incidents = [
        {
          coords:{lat:12.7802,lng:78.7177},
          iconImage:'http://maps.google.com/mapfiles/kml/shapes/falling_rocks.png',
          content:'<h1>Abmur</h1>',
        },
        {
          coords:{lat:12.9165,lng:79.1325},
          iconImage:'http://maps.google.com/mapfiles/kml/shapes/caution.png',
          content:'<h1>Vellore</h1>',
        },
        {
          coords:{lat:13.0827,lng:80.2707},
          iconImage:'http://maps.google.com/mapfiles/kml/shapes/cabs.png',
          content:'<h1>Chennai</h1>',
        }
      ];

      for(var i = 0;i < incidents.length;i++){
        addMarker(incidents[i]);
      }

      function addMarker(props){
        var incidents = new google.maps.Marker({
          position:props.coords,
          map:map,

        });
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQEyoeXON-pB8hugu4TCLY62dbnjxkZLs&callback=initMap"
    async defer></script>

  </body>
</html>
